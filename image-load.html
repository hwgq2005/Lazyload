<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>image-load</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	
	body{
		background: #66CCFF;
		text-align: center;
	}
	.load-img{
		display: block;
		width: 300px;
		height: 300px;
		margin: 40px  auto 20px;
		background: #fff;
		opacity: 0;
		visibility: hidden;
		-webkit-transition: all 0.8s linear;
		-moz-transition: all 0.8s linear;
		-ms-transition: all 0.8s linear;
		-o-transition: all 0.8s linear;
		transition: all 0.8s linear;
	}
	.show{
		opacity: 1;
		visibility: visible;
	}
</style>
</head>
<body>
	
	<div class="load-box">
		<img  class="load-img" data-img='images/1.jpg'>
		<img  class="load-img" data-img='images/2.jpg'>
		<img  class="load-img" data-img='images/3.jpg'>
		<img  class="load-img" data-img='images/4.jpg'>
		<img  class="load-img" data-img='images/5.jpg'>
		<img  class="load-img" data-img='images/6.jpg'>
		<img  class="load-img" data-img='images/7.jpg'>
		<img  class="load-img" data-img='images/8.jpg'>
	</div>

    <script src="js/jquery.js"></script>
    <script src="js/lazyload.js"></script>
    <script>

    	$(function(){
    		$('[data-img]').Lazyload({
    			in:function($self){
    				var url = $self.data('img');
    				$self.attr({
    					src: url
    				}).addClass('show');
    			}
    		});
    	})
	 	
    </script>
</body>
</html>
